<!doctype html>
<html lang="en">
	<head>
    	<title>Sample Page For CSS Grid Testing</title>
	    
        <!-- <script src="../js/min/angular.min.js"></script> -->
        <script src="../js/min/jquery-3.1.1.min.js"></script>

        <!-- <script src="../js/ErrorThrowingAPI.js"></script> -->
        <!--<script src="js/FirebaseContentScriptAPI.js"></script>-->
        <!--<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>-->
      
	    <!-- <script src="../js/app.js"></script> -->

	    <link rel="stylesheet" href="../styles/bootstrap.min.css">
		<link rel="stylesheet" href="../styles/css-grid-test.css">
  	</head>
  	<body>
		<!-- test grid thing -->
		<div class="grid-1">
			<div class="item-1">
				Welcome to the RIPS Auto Client Import Utility!
			</div>
			<div class="item-2">
				<div class="item-5">5</div>
				<div class="item-6">6</div>
				<div class="item-7">7</div>
			</div>
			<div class="item-3">
				<p>
					Welcome, {{ ctrl.username }}
				</p>
				<p>
					# Created: {{ctrl.clientCount}}
				</p>
			</div>
			<div class="item-4">4</div>
			<!-- <div class="item-8">8</div> -->
			<!-- <div class="item-9">9</div> -->
		</div>

		<!-- Outer container for all grid elements -->
        <div class="container">
            <!-- container for Full Import Data -->
            <div id="full-import">
          		<h1 style="float:left;">Paste Client Details Below</h1>

                <!-- Sign-in / out buttons for auth go here -->

                <!-- Welcome, clientCount -->
                <div style="padding-top: 10px;">
                
        		    <!-- <span style="padding-left: 30px;">
						Welcome, {{ ctrl.username }}
					</span>
                    </br>
                    <span style="padding-left: 30px;">
						# created: {{ctrl.clientCount}}
					</span> -->
      		    </div>

                <!-- Past client data here -->
      		    <textarea class="form-control" rows="7" id="comment"
        	        placeholder"placeholder"></textarea>

      		    <button type="button" class="btn btn-primary"
                    style="margin: 10px;">Create Table!</button>

      		    <span>
        		    <strong>
          			    Data Details - Delim: "{{ ctrl.delim }}" - New-Line: "\n"
        		    </strong>
      		    </span>

      		    <button type="button" class="btn btn-success"
                    style="margin: 10px">
                    Import Clients
                </button>

      		    <button type="button" class="btn btn-danger"
                    style="margin: 10px">
                    Clear / Reset
                </button>

      		    <div class="row"
        		    style="color: red; border: solid 2px red; margin: 5px; padding: 5px;">
        		    <strong>
          			    ERROR: ctrl.errorMessage
        		    </strong>
      		    </div>
    	    </div>
        </div>

    	<!-- Table shown below -->
   		<div class="container-fluid" id="table-containers">
      		<!-- Buttons -->
      		<div class="row">
        		<div style="width: 200px;" 
                    class="table-buttons">
          			<button class="btn btn-primary table-buttons-minus">-</button>
          			<button class="btn btn-primary table-buttons-plus">+</button>
        		</div>
      		</div>

      		<!-- Header row -->
      		<div class="row">
        		<div class="col-3"
          			style="width: 100px;">
          			{{ title }}
        		</div>
      		</div>

      		<!-- cells -->
      		<div class="row">
        		<div class="col-{{$index}}"
          			style="width: 100px;">
          			{{ prop }}
        		</div>
      		</div>
    	</div>

    	<br>

  	</body>
</html>
