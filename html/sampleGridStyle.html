<!doctype html>
<html lang="en">
	<head>
    	<title>Sample Page For CSS Grid Testing</title>
	    
        <!-- <script src="../js/min/angular.min.js"></script> -->
        <script src="../js/min/jquery-3.1.1.min.js"></script>

        <!-- <script src="../js/ErrorThrowingAPI.js"></script> -->
        <!--<script src="js/FirebaseContentScriptAPI.js"></script>-->
        <!--<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>-->
      
	    <!-- <script src="../js/app.js"></script> -->

	    <link rel="stylesheet" href="../styles/bootstrap.min.css">
		<link rel="stylesheet" href="../styles/css-grid-test.css">
  	</head>
  	<body>
		<!-- test grid thing -->
		<div class="grid-1">
			<div class="grid-1-title">
				Welcome to the RIPS Auto Client Import Utility!
			</div>

			<div class="grid-2 grid-1-client-data">
				<div class="grid-2-title">Paste client Details below:</div>
				
				<div class="grid-2-textarea">
					<textarea rows="10" class="form-control" id="comment"
						placeholder="client details go here"></textarea>
				</div>

				<div class="grid-3 grid-2-actions">
					<div class="grid-3-create-table">
						<button type="button" class="btn btn-primary">
							Create Table
						</button>
					</div>
					<div class="grid-3-import">
						<button type="button" class="btn btn-success">
							Import Clients
						</button>
					</div>
					<div class="grid-3-reset">
						<button type="button" class="btn btn-danger">
							Clear / Reset
						</button>
					</div>
				</div>
			</div>
			
			<div class="grid-4 grid-1-sidebar">
				<div class="grid-4-welcome">
					<p><span class="title">Welcome,</span>
						{{ ctrl.username }}</p>
					<p><span class="title"># Created:</span>
						{{ctrl.clientCount}}</p>
				</div>

				<div class="grid-4-settings">
					<span class="title">Settings</span>
					<hr>
					<p>Matching Names</p>
					<div class="checkbox">
						<label>
							<input type="checkbox" value="first_name">
							First Name
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" value="last_name">
							Last Name
						</label>
					</div>
					<hr>
					<p>Data Details</p>
					<div>
						<label>Delim: "{{ ctrl.delim }}"</label>
						<label>New-Line: "\n"</label>
					</div>
				</div>

				<div class="grid-4-errors error">
					<span class="title error">Errors</span>
					<div class="row error">
						ERROR: ctrl.errorMessage
					</div>
					<div class="row error">
						ERROR: ctrl.errorMessage
					</div>
				</div>
			</div>
			
			<div class="grid-1-footer">
				Footer
			</div>
		</div>

    	<!-- Table shown below -->
   		<div class="container-fluid" id="table-containers">
      		<!-- Buttons -->
      		<div class="row">
        		<div style="width: 200px;" 
                    class="table-buttons">
          			<button class="btn btn-primary table-buttons-minus">-</button>
          			<button class="btn btn-primary table-buttons-plus">+</button>
        		</div>
      		</div>

      		<!-- Header row -->
      		<div class="row">
        		<div class="col-3"
          			style="width: 100px;">
          			{{ title }}
        		</div>
      		</div>

      		<!-- cells -->
      		<div class="row">
        		<div class="col-{{$index}}"
          			style="width: 100px;">
          			{{ prop }}
        		</div>
      		</div>
    	</div>
  	</body>
</html>
